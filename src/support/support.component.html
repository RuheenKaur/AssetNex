<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Support Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="support.component.css" rel="stylesheet">
</head>

<body>

    <div class="form-wrapper">
        <h2>Support Desk</h2>
        <form>

            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" id="id" name="id">
            </div>

            <div class="form-group">
                <label for="userName">UserName</label>
                <input type="text" id="userName" name="userName">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="employeeId">EmployeeID</label>
                <input type="text" id="employeeId" name="employeeId">
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department">
            </div>

            <div class="form-group">
                <label for="requestType">RequestType</label>
                <div><input type="radio" name="requestType" value="Software" id="Hardware">
                    <label for="Software">Software</label></div>

                <div><input type="radio" name="requestType" value="Hardware" id="Hardware">
                    <label for="Hardware">Hardware</label></div>

            </div>


            <div class="form-actions">
                <button class="one" type="submit" (click)="goToHardware()">Hardware Desk</button>
                <button type="submit" (click)="goToSoftware()">Software Desk</button>
            </div>

        </form>
    </div>

</body>

</html>
