


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset Inventory Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="add-edispose.component.css" rel="stylesheet">
</head>
<body>

  <div class="form-wrapper">
    <h2>Add Asset for E-Disposal</h2>
    <form>

      <div class="form-group">
        <label for="assetTypeId">AssetTypeId</label>
        <input type="text" id="assetTypeId" name="assetTypeId">
      </div>

      <div class="form-group">
        <label for="assetName">Asset Name</label>
        <input type="text" id="assetName" name="assetName">
      </div>

      <div class="form-group">
        <label for="assetType">Asset Type</label>
        <input type="text" id="assetType" name="assetType">
      </div>

      <div class="form-group">
        <label for="Reason">Reason</label>
        <input type="text" id="Reason" name="Reason">
      </div>

      <div class="form-group">
        <label for="disposedOn">Disposed On</label>
        <input type="date" id="disposedOn" name="disposedOn">
      </div>

      <div class="form-group">
        <label for="DisposedBy">Disposed By</label>
        <input type="text" id="DisposedBy" name="DisposedBy">
      </div>

      <div class="form-group">
        <label for="condition">Condition</label>
        <input type="text" id="condition" name="condition">
      </div>

            <div class="form-group">
        <label for="DateOfIssue">Date Of Issue</label>
        <input type="date" id="DateOfIssue" name="DateOfIssue">
      </div>
      <div class="form-group">
        <label for="warrantyDate">Warranty Date</label>
        <input type="date" id="warrantyDate" name="warrantyDate">
      </div>

       <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status">
         <option value="recycling">Recycling</option>
        <option vlaue="donation">Donation</option>
        <option value="exchange">Exchange</option>
        <option value="others">Others</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" (click)="goToEDispose()">Submit</button>
      </div>

    </form>
  </div>

</body>
</html>
