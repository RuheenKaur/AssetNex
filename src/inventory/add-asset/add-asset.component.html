

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset Inventory Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="add-asset.component.css" rel="stylesheet">
</head>
<body>

  <div class="form-wrapper">
    <h2>Add Asset</h2>
    <form>

      <div class="form-group">
        <label for="modelName">Model Name</label>
        <input type="text" id="modelName" name="modelName">
      </div>

      <div class="form-group">
        <label for="serialNumber">Serial Number</label>
        <input type="text" id="serialNumber" name="serialNumber">
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" id="department" name="department">
      </div>

      <div class="form-group">
        <label for="dateOfIssue">Date of Issue</label>
        <input type="date" id="dateOfIssue" name="dateOfIssue">
      </div>

      <div class="form-group">
        <label for="warrantyDate">Warranty Date</label>
        <input type="date" id="warrantyDate" name="warrantyDate">
      </div>

      <div class="form-group">
        <label for="user">User</label>
        <input type="text" id="user" name="user">
      </div>

      <div class="form-group">
        <label for="employeeId">Employee ID</label>
        <input type="text" id="employeeId" name="employeeId">
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status">
          <option value="active">Active</option>
          <option value="disposed">Disposed</option>
          <option value="maintenance">Under Maintenance</option>
        </select>
      </div>

      <div class="form-group">
        <label for="assetTypeId">Asset Type ID</label>
        <input type="text" id="assetTypeId" name="assetTypeId">
      </div>

      <div class="form-group">
        <label for="assetType">Asset Type</label>
        <input type="text" id="assetType" name="assetType">
      </div>

      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>

</body>
</html>
