public async Task<List<SupportRequestDto>> GetTicketsByUserId(Guid userId)
{
    return await dbContext.SupportRequests
        .Where(t => t.UserId == userId)
        .Select(t => new SupportRequestDto {
            Id = t.Id,
            Title = t.Title,
            Status = t.Status,
            CreatedOn = t.CreatedOn
        })
        .ToListAsync();

 3. E-Disposal Request + Approval Workflow
Model Update (E.g.):

public class EWaste
{
    public string Status { get; set; } = "Pending"; // Approved/Rejected
}
Controller Logic (Admin Approval):


[HttpPost("approve-disposal/{id}")]
public async Task<IActionResult> ApproveDisposal(Guid id)
{
    var disposal = await ewasteRepo.GetById(id);
    if (disposal == null) return NotFound();

    disposal.Status = "Approved";
    await dbContext.SaveChangesAsync();
    return Ok();
}

 4. Asset Assignment to Users
Assignment Table:


public class Assign
{
    public Guid Id { get; set; }
    public Guid AssetId { get; set; }
    public Guid UserId { get; set; }
    public DateTime AssignedOn { get; set; }
}
Assignment Controller Logic:


[HttpPost("assign")]
public async Task<IActionResult> AssignAssetToUser([FromBody] AssignDto assignDto)
{
    var assignment = new Assign {
        AssetId = assignDto.AssetId,
        UserId = assignDto.UserId,
        AssignedOn = DateTime.UtcNow
    };

    await dbContext.Assignments.AddAsync(assignment);
    await dbContext.SaveChangesAsync();
    return Ok();
}

{
    var stats = new {

        TicketsOpen = await dbContext.SupportRequests.CountAsync(t => t.Status != "Resolved"),
